<!-- header part for post or page, used in single.html -->
{{if .Site.Params.cover}}
{{if or (eq (substr .Site.Params.cover 0 7) "http://") (eq (substr .Site.Params.cover 0 8) "https://")}}
  <header class="main-header post-head" style="background-image: url({{.Site.Params.cover}})">
  {{ else }}
  <header class="main-header post-head" style="background-image: url({{.Site.BaseURL}}{{.Site.Params.cover}})">
  {{ end }}
{{else}}
  <header class="main-header post-head no-cover">
{{end}}
    {{ partial "header-nav.html" . }}
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title">{{ .Title }}</h1>
            <h2 class="page-description">{{ .Site.Title }}</h2> <br/>
            {{ partial "header-links.html" . }}
        </div>
    </div>
</header>
